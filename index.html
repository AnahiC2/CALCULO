<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas Rápida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Derivadas Rápida</h1>
        <p>Introduce tu función para ver la derivada y su gráfica al instante.</p>
    </header>

    <main>
        <section class="input-section">
            <label for="functionInput">Introduce la función f(x):</label>
            <input type="text" id="functionInput" placeholder="Ej: x^3 - 2*x + 7">
            <button id="calculateBtn">Calcular y Graficar</button>
        </section>

        <section class="output-section">
            <h2>Derivada Calculada:</h2>
            <div id="derivativeOutput" class="output-box">
                <p>Ingresa una función y haz clic en "Calcular y Graficar" para ver el resultado.</p>
            </div>

            <h2>Gráfica de la Función y su Derivada:</h2>
            <div class="chart-container">
                <canvas id="derivativeChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Calculadora de Derivadas Rápida.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
