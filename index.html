<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derivadas por definici√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
    }

    .contenedor {
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      border: 1px solid #d3e0ea;
    }

    h1 {
      text-align: center;
      color: #2e3a59;
      margin-bottom: 30px;
    }

    input, button {
      font-size: 16px;
      padding: 12px 16px;
      margin-top: 10px;
      margin-bottom: 25px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input {
      width: 65%;
      border: 1px solid #a5b8d0;
      background-color: #f8fbff;
    }

    button {
      background-color: #4e91f9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2b6eea;
    }

    .paso {
      background-color: #f5f9ff;
      padding: 14px 20px;
      border-left: 5px solid #4e91f9;
      margin-top: 12px;
      border-radius: 10px;
      line-height: 1.6;
    }

    .error {
      color: #c62828;
      font-weight: bold;
    }

    #grafico {
      margin-top: 40px;
      background-color: #fafbfc;
      padding: 10px;
      border-radius: 12px;
    }

    code {
      background: #e0f0ff;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üìê Derivada por definici√≥n paso a paso</h1>
    <p>Ingresa la funci√≥n <strong>f(x)</strong> (ejemplo: <code>x^2 + 3*x</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3*x">
    <button onclick="calcularDerivada()">Calcular derivada</button>
    <div id="resultado"></div>
    <div id="grafico"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      const grafico = document.getElementById("grafico");
      resultado.innerHTML = "";
      grafico.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = '<div class="paso error">‚ö†Ô∏è Ingresa una funci√≥n v√°lida.</div>';
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();
        const fxh_exp = math.simplify(fxh_str).toString();

        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`).toString();
        const diferencia_simplificada = math.simplify(diferencia).toString();

        const cociente = math.simplify(`(${diferencia_simplificada}) / h`).toString();
        const cociente_simplificado = math.simplify(cociente).toString();

        const derivada = math.derivative(entrada, 'x');
        const derivada_str = derivada.toString();

        resultado.innerHTML += `<div class="paso"><strong>1)</strong> F√≥rmula de la derivada:<br>f'(x) = lim‚Çç‚Çï‚Üí0‚Çé [f(x+h) - f(x)] / h</div>`;
        resultado.innerHTML += `<div class="paso"><strong>2)</strong> f(x) = <strong>${fx_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>3)</strong> Sustituimos x por (x+h):<br>f(x+h) = <strong>${fxh_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>4)</strong> Expandimos f(x+h):<br><strong>${fxh_exp}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>5)</strong> Restamos f(x+h) - f(x):<br><strong>${diferencia}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>6)</strong> Simplificamos la resta:<br><strong>${diferencia_simplificada}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>7)</strong> Dividimos entre h:<br><strong>${cociente}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>8)</strong> Simplificamos el cociente:<br><strong>${cociente_simplificado}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>9)</strong> Aplicamos el l√≠mite cuando h‚Üí0.</div>`;
        resultado.innerHTML += `<div class="paso"><strong>10)</strong> Resultado final:<br>f'(x) = <strong>${derivada_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso"><strong>11)</strong> Interpretaci√≥n: La derivada f'(x) representa la pendiente de la recta tangente a la curva de f(x) en cada punto x. Es decir, indica c√≥mo cambia la funci√≥n en cada instante.</div>`;

        const expr = math.compile(entrada);
        const derivExpr = math.compile(derivada_str);

        const xValues = math.range(-10, 10, 0.2).toArray();
        const yValues = xValues.map(x => expr.evaluate({ x }));
        const yDerivValues = xValues.map(x => derivExpr.evaluate({ x }));

        const trace1 = {
          x: xValues,
          y: yValues,
          mode: 'lines',
          name: 'f(x)',
          line: { width: 3, color: '#00bcd4' }
        };

        const trace2 = {
          x: xValues,
          y: yDerivValues,
          mode: 'lines',
          name: "f'(x)",
          line: { width: 3, dash: 'dot', color: '#f44336' }
        };

        const layout = {
          title: 'Gr√°fico de f(x) y f\'(x)',
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          plot_bgcolor: '#ffffff',
          paper_bgcolor: '#ffffff',
          font: { family: 'Inter', size: 14 }
        };

        Plotly.newPlot('grafico', [trace1, trace2], layout);
      } catch (e) {
        resultado.innerHTML = `<div class="paso error">‚ùå Error al interpretar la funci√≥n. Usa solo <strong>x</strong> como variable y aseg√∫rate de que la sintaxis sea v√°lida.</div>`;
      }
    }
  </script>
</body>
</html>
