<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas Paso a Paso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Derivadas</h1>
        <p>Introduce tu función para ver la derivada paso a paso y su gráfica.</p>
    </header>

    <main>
        <section class="input-section">
            <label for="functionInput">Introduce la función f(x):</label>
            <input type="text" id="functionInput" placeholder="Ej: x^2 + 3x - 5">
            <button id="calculateBtn">Calcular Derivada</button>
        </section>

        <section class="output-section">
            <h2>Derivada Paso a Paso:</h2>
            <div id="stepsOutput" class="steps-box">
                <p>Ingresa una función y haz clic en "Calcular Derivada" para ver los pasos.</p>
            </div>

            <h2>Gráfica de la Función y su Derivada:</h2>
            <div class="chart-container">
                <canvas id="derivativeChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Calculadora de Derivadas. Creado para GitHub Pages.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
